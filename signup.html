		<script type="text/javascript">
		 
		 function validate()
		 {	
			var err_message=" ";
			var regexp=/^[0-9]+$/;
			
			if(document.signup.uname.value.length==0)
			{	err_message+="LOGGED OUT";
				alert(err_message);
			}
			
			var atpos=document.signup.email.value.indexOf("@");
			var dotpos=document.signup.email.value.lastIndexOf(".");

			if(atpos<1 || dotpos<atpos+2 || dotpos+2>=document.signup.email.value.length)
			{
				alert("Not a valid e-mail address");
				return false;
			}
			
  
			if(document.signup.address.value.length==0)
				{err_message+="Enter a valid address.\n";
				 alert(err_message);
				}
				
			if(document.signup.city.value.length==0)
				{err_message+="Enter a valid city.\n";
				 alert(err_message);
				}
				
			if(document.signup.state.value.length==0)
				{err_message+="Enter a valid state.\n";
				 alert(err_message);
				}
				
			if(!document.signup.pcode.value.match(regexp))
				{err_message+="Enter numbers only.\n";
				 alert(err_message);
				}
				
			if(document.signup.pcode.value.length!=6)
				{err_message+="Enter a pin code of 6 digits.\n";
				 alert(err_message);
				}
				
			if(err_message!=" ")
			{
				alert(err_message);
				return false;
			}
			else
				return true;
		 }
		 
		 
		 
		 function validate1()
		 {	var err_msg=" ";
		 
			if(document.verify.uname.value.length==0)
			{	err_msg+="Enter a valid name.\n";
				alert(err_msg);
			}
			
			if(err_msg!=" ")
			{
				alert(err_msg);
				return false;
			}
			else
				return true;
		 }
		 
		 </script>
